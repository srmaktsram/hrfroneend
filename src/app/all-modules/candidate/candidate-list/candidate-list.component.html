<!-- Page Wrapper -->
<div class="page-wrapper">
  <!-- Page Content -->
  <div class="content container-fluid">
    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col-12">
          <h3 class="page-title">Shortlist Candidates</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/layout/dashboard/admin">Dashboard</a>
            </li>
            <li class="breadcrumb-item">Jobs</li>
            <li class="breadcrumb-item active">Shortlist Candidates</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            class="table table-striped custom-table mb-0 datatable"
          >
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Job Title</th>
                <th>Department</th>
                <th class="text-center">Status</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let fees of lstFees; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <h2 class="table-avatar">
                    <a routerLink="/layout/profile/profilelist" class="avatar"
                      ><img alt="" src="assets/img/profiles/avatar-2.jpg"
                    /></a>
                    <a routerLink="/layout/profile/profilelist"
                      >{{ fees.firstName }} <span>{{ fees.lastName }}</span></a
                    >
                  </h2>
                </td>
                <td>
                  <a routerLink="/layout/jobs/job-details">{{
                    fees.jobTitle
                  }}</a>
                </td>
                <td>{{ fees.department }}</td>
                <td class="text-center">
                  <div class="action-label">
                    <a
                      class="btn btn-white btn-sm btn-rounded"
                      *ngIf="fees.status == 'Qualified'"
                    >
                      <i class="fa fa-dot-circle-o text-success"></i>
                      {{ fees.status }}
                    </a>
                    <a
                      class="btn btn-white btn-sm btn-rounded"
                      *ngIf="fees.status == 'Disqualified'"
                    >
                      <i class="fa fa-dot-circle-o text-danger"></i>
                      {{ fees.status }}
                    </a>
                    <a
                      class="btn btn-white btn-sm btn-rounded"
                      *ngIf="fees.status == 'Joined'"
                    >
                      <i class="fa fa-dot-circle-o text-success"></i>
                      {{ fees.status }}
                    </a>
                  </div>
                </td>
                <td class="text-center">
                  <div>
                    <button
                      class="=btn btn-primary rounded"
                      data-bs-toggle="modal"
                      data-bs-target="#send_email"
                      (click)="tempId = fees.id"
                    >
                      Send Mail
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->

  <!-- model -->

  <div class="modal custom-modal fade" id="send_email" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Joining</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
            data-bs-target="#schedule"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Job Title <span class="text-danger">*</span></label>
              <input #jobTitle class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label>Job Location <span class="text-danger">*</span></label>
              <input #jobLocation class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label>Joining Date</label>
              <div class="cal-icon">
                <input
                  #joiningDate
                  class="form-control datetimepicker"
                  type="text"
                  bsDatepicker
                  [bsConfig]="{
                    dateInputFormat: 'DD-MM-YYYY',
                    returnFocusToInput: true
                  }"
                />
              </div>
            </div>
            <div class="form-group">
              <label>Basic Salary <span class="text-danger">*</span></label>
              <input #salaryFrom class="form-control" type="text" />
            </div>
            <div class="form-group">
              <label>Job Type <span class="text-danger">*</span></label>
              <select class="form-select" #jobType>
                <option selected>Job Type</option>
                <option>Full Time</option>
                <option>Part Time</option>
                <option>Internship</option>
                <option>Temporary</option>
                <option>Remote</option>
                <option>Others</option>
              </select>
            </div>
            <div class="form-group">
              <p
                class="btn btn-primary btn-rounded"
                (click)="
                  sendJoiningMail(
                    jobTitle.value,
                    jobLocation.value,
                    joiningDate.value,
                    salaryFrom.value,
                    jobType.value
                  )
                "
              >
                Send Mail
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
