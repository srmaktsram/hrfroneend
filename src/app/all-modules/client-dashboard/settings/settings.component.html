<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div class="sidebar-menu">
            <ul>
                <li> 
                    <a routerLink="/layout/client/client-dashboard"><i class="la la-home"></i> <span>Back to Home</span></a>
                </li>
                <li class="menu-title">Settings</li>
                
                <li [ngClass]="{'active' : urlComplete.subUrl === 'profile-settings'}"> 
                    <a routerLink="/layout/client/setting/profile-settings"><i class="la la-user-secret"></i> <span>Profile Settings</span></a>
                </li>
                <li [ngClass]="{'active' : urlComplete.subUrl === 'change-password'}"> 
                    <a routerLink="/layout/client/setting/change-password"><i class="la la-key"></i> <span>Change Password</span></a>
                </li>
                
            </ul>
        </div>
    </div>
</div>
<!-- Sidebar -->

<div class="page-wrapper" (resized)="onResize($event)" [ngStyle]="{ 'height' : innerHeight }">
