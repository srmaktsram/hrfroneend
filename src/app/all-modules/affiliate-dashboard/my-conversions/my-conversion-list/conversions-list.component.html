<!-- Page Content -->
<div class="content container-fluid">
    <!-- Page Header -->
    <div class="page-header">
      <div class="row align-items-center">
        <div class="col">
          <h3 class="page-title">My Conversions</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item">
              <a routerLink="/layout/affiliates/affiliatedashboard">Dashboard</a>
            </li>
            <li class="breadcrumb-item active"> My Conversions</li>
          </ul>
        </div>
        <div class="col-auto float-end ms-auto">
          <div class="view-icons">
            <!-- <a
              routerLink="/layout/mainadmin/affiliates/demoaffiliate"
              class="list-view btn btn-link active"
              ><i class="fa fa-bars"></i
            ></a>
            <a
              routerLink="/layout/mainadmin/affiliates/visitoraffiliate"
              class="list-view btn btn-link active"
              ><i class="fa fa-bars"></i
            ></a> -->
            <!-- <a
              routerLink="/layout/myconversion/myconversion"
              class="list-view btn btn-link active"
              ><i class="fa fa-bars"></i
            ></a> -->
          </div>
        </div>
      </div>
    </div>
    <!-- /Page Header -->
  
    
  
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table
            datatable
            [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"
            id="datatable"
            class="table table-striped custom-table datatable"
          >
          <thead>
            <tr>
              <th>Sr.No.</th>
              <th>Company Name</th>
              <th>Co-operate ID</th>
              <th>Email</th>
              <th>Mobile</th>
              <th>Package Name</th>
              <th>Status</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of conversions; let i = index">
              <td>{{i+1}}</td>
              <td>{{ data.companyName }}</td>
              <td>{{ data.corporateId }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.mobile }}</td>
              <td>{{ data.packageName }}</td>
              <td>
              <ng-container *ngIf="data.status==1">
                <span class="text-success">Completed</span>
              </ng-container>
            </td>
              
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /Page Content -->
