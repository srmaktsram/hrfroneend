<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div class="sidebar-menu">
            <ul>
                <li> 
                    <a routerLink="/layout/affiliates/affiliatedashboard"><i class="la la-home"></i> <span>Back to Home</span></a>
                </li>
                <li class="menu-title">Settings</li>
                <li [ngClass]="{'active' : urlComplete.subUrl === 'bank-setting'}"> 
                    <a routerLink="/layout/affiliates/settings/bank-setting"><i class="la la-building"></i> <span>Bank Settings</span></a>
                </li>
                <li [ngClass]="{'active' : urlComplete.subUrl === 'profile-setting'}"> 
                    <a routerLink="/layout/affiliates/settings/profile-setting"><i class="la la-building"></i> <span>Profile Settings</span></a>
                </li>
                
                <li  [ngClass]="{'active' : urlComplete.subUrl === 'change-password'}"> 
                    <a routerLink="/layout/affiliates/settings/change-password"><i class="la la-photo"></i> <span>Change Password</span></a>
                </li>
                
            </ul>
        </div>
    </div>
</div>
<!-- Sidebar -->
