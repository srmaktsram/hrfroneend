<div class="content container-fluid">
  <div class="row">
    <div class="col-md-12">
      <!-- Page Header -->
      <div class="page-header mb-2">
        <div class="row">
          <div class="col-sm-12">
            <h3 class="page-title">Approval Settings</h3>
          </div>
        </div>
      </div>
      <!-- /Page Header -->

      <!-- Nav tabs -->
      <ul class="nav nav-tabs nav-tabs-bottom" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            Expenses Approval
          </a>
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="profile-tab"
            data-bs-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >Leave Approval</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="messages-tab"
            data-bs-toggle="tab"
            href="#messages"
            role="tab"
            aria-controls="messages"
            aria-selected="false"
            >Offer Approval</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="settings-tab"
            data-bs-toggle="tab"
            href="#settings"
            role="tab"
            aria-controls="settings"
            aria-selected="false"
            >Resignation Notice</a
          >
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div
          class="tab-pane active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <form [formGroup]="addApproval">
            <h4>Expense Approval Settings</h4>
            <div class="form-group form-row">
              <label class="control-label col-md-12"
                >Default Expense Approval</label
              >
              <div class="col-md-12 approval-option">
                <label class="radio-inline">
                  <input
                    id="radio-single1"
                    class="me-2 default_expense_approval"
                    value="seq-approver"
                    name="default_expense_approval"
                    type="radio"
                    formControlName="addApprovals"
                  />Sequence Approval (Chain)
                  <sup>
                    <span class="badge info-badge"
                      ><i class="fa fa-info" aria-hidden="true"></i></span
                  ></sup>
                </label>
                <label class="radio-inline ms-2">
                  <input
                    id="radio-multiple3"
                    class="me-2 default_expense_approval"
                    value="sim-approver"
                    name="default_expense_approval"
                    type="radio"
                    formControlName="addApprovals"
                  />Simultaneous Approval
                  <sup
                    ><span class="badge info-badge"
                      ><i class="fa fa-info" aria-hidden="true"></i></span
                  ></sup>
                </label>
              </div>
            </div>
            <div
              class="form-group form-row row approver seq-approver"
              style="display: block"
            >
              <label class="control-label col-sm-3">Expense Approvers</label>
              <div class="col-sm-9">
                <label
                  class="ex_exp_approvers_1 control-label mb-2 exp_appr"
                  style="padding-left: 0"
                  >Approvers</label
                >
                <div class="row ex_exp_approvers_1 form-group">
                  <div class="col-md-6">
                     <tbody formArrayName="approvers">
                  <tr
                    *ngFor="
                      let item of addApproval.get('approvers')['controls'];
                      let i = index
                    "
                    [formGroupName]="i"
                  >
                    <select
                      class="form-select form-control expense_approvers"
                      style="width: 260px"
                      name="expense_approvers[]"
                      tabindex="-1"
                      aria-hidden="true"
                      formControlName="approver"
                    >
                      <option value="">Select Approvers</option>
                      <option *ngFor="let designation of designations"
                      >
                        {{ designation.designation }}
                      </option>
                    </select>
                    <div class="col-md-2">
                      <a
                      (click)="removeItems(i)"
                      class="remove_ex_exp_approver btn rounded border text-danger"
                        data-id="2"
                        ><i class="fa fa-times" aria-hidden="true"></i
                      ></a>
                    </div> </div>
  
                
                  
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9 col-md-offset-3 m-t-10">
                  <a
                    (click)="addItems()"
                    id="add_expense_approvers"
                    href="javascript:void(0)"
                    class="add-more"
                    
                    > + Add Approver</a
                  >
                </div>
               
                

              </div>
            

              
              <div class="m-t-30" *ngIf="user_type === 'admin' ||(user_type === 'roleadmin' && settingsWrite == 'true')||(user_type === 'rolesubadmin' && settingsWriteSub === 'true')">
                <div class="col-md-12 submit-section">
                  <button
                    id="expense_approval_set_btn"
                    type="submit"
                    class="btn btn-primary submit-btn"
                    [disabled]="buttondisable"
                    (click)="createApproval(); buttondisable = true"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div
          class="tab-pane"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <form [formGroup]="addLeaveApproval">
            <div class="form-group row">
              <label class="control-label col-md-12"
                >Default Leave Approval</label
              >
              <div class="col-md-12 approval-option">
                <label class="radio-inline">
                  <input
                    id="radio-single"
                    class="me-2 default_offer_approval"
                    value="seq-approver"
                    name="default_leave_approval"
                    type="radio"
                    formControlName="addApprovals"
                  />Sequence Approval (Chain)
                  <sup>
                    <span class="badge info-badge"
                      ><i class="fa fa-info" aria-hidden="true"></i></span
                  ></sup>
                </label>
                <label class="radio-inline ms-2">
                  <input
                    id="radio-multiple1"
                    class="me-2 default_offer_approval"
                    value="sim-approver"
                    checked=""
                    name="default_leave_approval"
                    type="radio"
                    formControlName="addApprovals"
                  />Simultaneous Approval
                  <sup
                    ><span class="badge info-badge"
                      ><i class="fa fa-info" aria-hidden="true"></i></span
                  ></sup>
                </label>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="control-label col-sm-12">Leave Approvers</label>
              <div class="col-sm-6">
                <label
                  class="control-label"
                  style="margin-bottom: 10px; padding-left: 0"
                  >Approver
                </label>
                <select
                  class="form-select form-control"
                  style="width: 260px"
                  name="leave_approvers[]"
                  tabindex="-1"
                  aria-hidden="true"
                  formControlName="addApprover"
                >
                  <option>Select</option>
                  <option *ngFor="let designation of designations">
                    {{ designation.designation }}
                  </option>
                </select>
              </div>
            </div>
            <div class="m-t-30 row" *ngIf="user_type === 'admin' ||(user_type === 'roleadmin' && settingsWrite == 'true')||(user_type === 'rolesubadmin' && settingsWriteSub === 'true')">
              <div class="col-md-12 submit-section">
                <button
                  id="leave_approval_set_btn"
                  type="submit"
                  class="btn btn-primary submit-btn"
                  [disabled]="buttondisable"
                  (click)="createLeaveApproval(); buttondisable = true"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
        <div
          class="tab-pane"
          id="messages"
          role="tabpanel"
          aria-labelledby="messages-tab"
        >
          <form [formGroup]="addOfferApproval">
            <h4>Offer Approval Settings</h4>
            <div class="form-group">
              <label class="control-label col-md-12"
                >Default Offer Approval</label
              >
              <div class="col-md-12 approval-option">
                <label class="radio-inline">
                  <input
                    id="radio-single2"
                    class="me-2 default_offer_approval"
                    value="seq-approver"
                    name="default_offer_approval"
                    type="radio"
                    formControlName="addApprovals"
                  />Sequence Approval (Chain)
                  <sup>
                    <span class="badge info-badge"
                      ><i class="fa fa-info" aria-hidden="true"></i></span
                  ></sup>
                </label>
                <label class="radio-inline ms-2">
                  <input
                    id="radio-multiple2"
                    class="me-2 default_offer_approval"
                    value="sim-approver"
                    checked=""
                    name="default_offer_approval"
                    type="radio"
                    formControlName="addApprovals"
                  />Simultaneous Approval
                  <sup
                    ><span class="badge info-badge"
                      ><i class="fa fa-info" aria-hidden="true"></i></span
                  ></sup>
                </label>
              </div>
            </div>
            <div class="m-t-30" *ngIf="user_type === 'admin' ||(user_type === 'roleadmin' && settingsWrite == 'true')||(user_type === 'rolesubadmin' && settingsWriteSub === 'true')">
              <div class="col-md-12 submit-section">
                <button
                  id="offer_approval_set_btn"
                  type="submit"
                  class="btn btn-primary submit-btn"
                  [disabled]="buttondisable"
                  (click)="createOfferApproval(); buttondisable = true"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
        <div
          class="tab-pane"
          id="settings"
          role="tabpanel"
          aria-labelledby="settings-tab"
        >
          <form [formGroup]="addResignationNotice">
            <h3>Resignation Notice</h3>
            <div class="form-group form-row">
              <label class="col-sm-12"
                >Email Notification <span class="text-danger">*</span></label
              >
              <div class="col-sm-6">
                <label class="control-label">Simultaneous Approval </label>
                <select
                  class="form-select form-control"
                  style="width: 260px"
                  name="resignation_notice"
                  tabindex="-1"
                  aria-hidden="true"
                  formControlName="addApprover"
                >
                  <option>Select</option>
                  <option *ngFor="let designation of designations">
                    {{ designation.designation }}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group form-row">
              <label class="col-md-12"
                >Notice Days <span class="text-danger">*</span></label
              >
              <div class="col-md-6 approval-option">
                <input
                  type="number"
                  name="notice_days"
                  class="form-control notice_days"
                  value="15"
                  formControlName="addNoticeDays"
                />
              </div>
            </div>
            <div class="m-t-30" *ngIf="user_type === 'admin' ||(user_type === 'roleadmin' && settingsWrite == 'true')||(user_type === 'rolesubadmin' && settingsWriteSub === 'true')">
              <div class="col-md-12 submit-section">
                <button
                  id="resignation_notice_set_btn"
                  type="submit"
                  class="btn btn-primary submit-btn"
                  [disabled]="buttondisable"
                  (click)="createResignationNotice(); buttondisable = true"
                >
                  Save Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
